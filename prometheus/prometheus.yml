global:
  scrape_interval: 1m

scrape_configs:
  - job_name: "pushgateway"
    scrape_interval: 1s
    static_configs:
      - targets: ["pushgateway:9091"]

# Rules and alerts are read from the specified file(s)
rule_files:
  - rules.yml

# Alerting specifies settings related to the Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # Alertmanager's default port is 9093
            - alertmanager:9093
